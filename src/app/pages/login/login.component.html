<div class="login-wrapper">
  <div class="login-card">
    <div class="nav-left">
    <img src="assets/EV_logo.png" alt="EV Logo" class="logo" />

    
  </div>

    <h2>Welcome Back</h2>
    <p class="subtitle">
      Enter your credentials to access your account
    </p>

    <!-- Email -->
    <div class="input-group">
      <i class="fa fa-envelope"></i>
      <input
        type="email"
        placeholder="you@example.com"
        [(ngModel)]="email" />
    </div>

    <!-- Password -->
    <div class="input-group">
      <i class="fa fa-lock"></i>
      <input
        type="password"
        placeholder="••••••••"
        [(ngModel)]="password" />
    </div>

    <!-- Login Button -->
    <button class="login-btn" (click)="login()">
      <i class="fa fa-sign-in"></i> Login
    </button>

    <!-- Divider -->
    <div class="divider">OR CONTINUE WITH</div>

    <!-- Google Login -->
    <button class="google-btn" (click)="googleLogin()">
      <img src="https://img.icons8.com/color/24/google-logo.png" />
      Login with Google
    </button>

    <p class="info">
      Authentication is simulated using dummy data and local storage.
    </p>

    <p class="signup">
      Don’t have an account?
      <a routerLink="/create-account">Create one</a>
    </p>

    <a routerLink="/home" class="back">← Back to Entry</a>

  </div>
</div>
